build:
  box: emojigen/pyext:buster
  steps:
    - script:
        name: install dependencies
        code: |
          ./.wercker/install.sh
    - script:
        name: build externals
        code: |
          ./.wercker/build_externals.sh
    - script:
        name: run
        code: |
          ./.wercker/run.sh
    - script:
        name: output dummy file
        code: |
          touch $WERCKER_OUTPUT_DIR/dummy
  after-steps:
    - install-packages:
        packages: ruby
    - slack-nofitier:
        url: $SLACK_WEBHOOK_URL
        notify_on: failed
